<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
    <style>
        table, th, tr, td {border: 3px solid black; text-align: center;}
        h2 {text-align: center; color: blue;}
    </style>
</head>
<body>
    <h2> Update: </h2>
    <form method="POST" action="/books/{{ book.id }}">
        {{ form.hidden_tag() }}
        <div align="center">
            <table>
                {% for field in form if field.widget.input_type != 'hidden' %}
                    <tr>
                        <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            <button type="submit" class='btn btn-primary' 
                    style="height:30px;width:50px;background-color:rgb(95, 175, 66)">GO!</button>
        </div>
    </form>
    <form method="POST" action="/delete_book/{{ book.id }}">
        <div align="center">
            <button type="submit" class='btn btn-primary'
                    style="height:30px;width:70px;background-color:rgb(187, 30, 30)">DELETE!</button>
        </div>
    </form>
</body>
</html>
